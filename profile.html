
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
<style>
  .card, .button, .input {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px;
    margin: 8px 0;
    transition: background 0.3s ease, color 0.3s ease;
  }

  [data-theme="light"] .card,
  [data-theme="light"] .button,
  [data-theme="light"] .input {
    background: rgba(0, 0, 0, 0.05);
    color: #111;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  [data-theme="light"] .button:hover {
    background: rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <div class="card" style="max-width: 600px; margin: 60px auto; text-align: center;">
    <label>
      <input type="file" id="avatar-upload" accept="image/*" style="display:none" />
      <img src="assets/images/profile.jpg" alt="User Avatar"
        style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; cursor:pointer;"
        onclick="document.getElementById('avatar-upload').click();" />
    </label>
    <input type="text" class="input" placeholder="Username" style="width:80%; margin: 12px auto;" />
    <button class="button" style="width:60%;">Save</button>
  </div>
</body>
</html>
