
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - DreamFlux</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="top-bar">My Profile</header>
  <main style="padding: 20px;">
    <div class="card" style="text-align:center;">
      <img src="https://via.placeholder.com/100x100.png?text=User" style="width:100px;height:100px;border-radius:50%;border:3px solid var(--accent-glow);" />
      <h2>Michael Diaz</h2>
      <p>Joined: May 2025 • 12 Followers</p>
      <div style="margin-top:10px;">
        <i data-lucide="edit-3" class="icon"></i>
        <i data-lucide="share-2" class="icon"></i>
        <i data-lucide="heart" class="icon"></i>
      </div>
    </div>

    <h3 style="margin-top:30px;">Recent Generations</h3>
    <div class="masonry">
      <div class="masonry-item">
        <img src="https://via.placeholder.com/512x768.png?text=Image+1" onclick="openSpotlight(this.src)" />
        <div class="overlay">Image #1 — DALL·E 3</div>
      </div>
      <div class="masonry-item">
        <img src="https://via.placeholder.com/512x768.png?text=Image+2" onclick="openSpotlight(this.src)" />
        <div class="overlay">Image #2 — SDXL</div>
      </div>
    </div>

    <div id="spotlight" style="display:none;">
      <img id="spotlight-img" src="" />
      <div class="actions">
        <button onclick="closeSpotlight()">Close</button>
        <button>Save</button>
        <button>Share</button>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../index.html"><i data-lucide="home" class="icon"></i>Home</a>
    <a href="create.html"><i data-lucide="sparkles" class="icon"></i>Create</a>
    <a href="settings.html"><i data-lucide="settings" class="icon"></i>Settings</a>
    <a href="profile.html"><i data-lucide="user" class="icon"></i>Profile</a>
  </nav>

  <script>
    function openSpotlight(src) {
      document.getElementById("spotlight-img").src = src;
      document.getElementById("spotlight").style.display = "flex";
    }
    function closeSpotlight() {
      document.getElementById("spotlight").style.display = "none";
    }
    lucide.createIcons();
  </script>

<!-- Lucide Icon Navigation -->
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #444;
    z-index: 999;
  }
  .bottom-nav a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0.7;
  }
  .bottom-nav a:hover {
    transform: scale(1.25);
    opacity: 1;
  }
  .bottom-nav a.active {
    transform: translateY(3px);
    opacity: 1;
  }
</style>
<nav class="bottom-nav">
  <a href="/" id="nav-home" title="Home"><i data-lucide="home"></i></a>
  <a href="/create" id="nav-create" title="Create"><i data-lucide="wand-2"></i></a>
  <a href="/profile" id="nav-profile" title="Profile"><i data-lucide="image"></i></a>
  <a href="/settings" id="nav-settings" title="Settings"><i data-lucide="settings"></i></a>
</nav>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    lucide.createIcons();
    const path = window.location.pathname;
    if (path.includes("create")) document.getElementById("nav-create").classList.add("active");
    else if (path.includes("profile")) document.getElementById("nav-profile").classList.add("active");
    else if (path.includes("settings")) document.getElementById("nav-settings").classList.add("active");
    else document.getElementById("nav-home").classList.add("active");
  });
</script>

</body>
</html>
