
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
<style>
  .card, .button, .input {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px;
    margin: 8px 0;
    transition: background 0.3s ease, color 0.3s ease;
  }

  [data-theme="light"] .card,
  [data-theme="light"] .button,
  [data-theme="light"] .input {
    background: rgba(0, 0, 0, 0.05);
    color: #111;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  [data-theme="light"] .button:hover {
    background: rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <div class="card" style="max-width: 600px; margin: 60px auto;">
    <h2>Settings</h2>
    <label class="input">Theme:
      <select class="input" style="width: 100%; margin-top: 5px;">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <label class="input">Default Model Category:
      <select class="input" style="width: 100%; margin-top: 5px;">
        <option value="Photorealistic">Photorealistic</option>
        <option value="Anime">Anime</option>
        <option value="Artistic">Artistic</option>
      </select>
    </label>
    <div class="input">
      <label><input type="checkbox" checked /> Show NSFW Models</label><br>
      <label><input type="checkbox" /> Enable Page Animations</label>
    </div>
    <button class="button" style="width:100%; margin-top:12px;">Save Preferences</button>
  </div>
</body>
</html>
