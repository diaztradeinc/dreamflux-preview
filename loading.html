
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing - DreamFlux</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <main class="loading-screen">
    <p>Processing your AI art...</p>
    <div class="loader"></div>
  </main>

<!-- Lucide Icon Navigation -->
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #444;
    z-index: 999;
  }
  .bottom-nav a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0.7;
  }
  .bottom-nav a:hover {
    transform: scale(1.25);
    opacity: 1;
  }
  .bottom-nav a.active {
    transform: translateY(3px);
    opacity: 1;
  }
</style>
<nav class="bottom-nav">
  <a href="/" id="nav-home" title="Home"><i data-lucide="home"></i></a>
  <a href="/create" id="nav-create" title="Create"><i data-lucide="wand-2"></i></a>
  <a href="/profile" id="nav-profile" title="Profile"><i data-lucide="image"></i></a>
  <a href="/settings" id="nav-settings" title="Settings"><i data-lucide="settings"></i></a>
</nav>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    lucide.createIcons();
    const path = window.location.pathname;
    if (path.includes("create")) document.getElementById("nav-create").classList.add("active");
    else if (path.includes("profile")) document.getElementById("nav-profile").classList.add("active");
    else if (path.includes("settings")) document.getElementById("nav-settings").classList.add("active");
    else document.getElementById("nav-home").classList.add("active");
  });
</script>


<script src="https://unpkg.com/lucide@latest"></script>
<style>
  .theme-toggle {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 1000;
    background: none;
    border: none;
    cursor: pointer;
    color: inherit;
    padding: 8px;
  }

  .theme-toggle:hover {
    opacity: 0.8;
  }

  :root {
    --bg-color: #0d0d0d;
    --text-color: white;
  }

  [data-theme="light"] {
    --bg-color: #ffffff;
    --text-color: #000000;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
  }
</style>
<button class="theme-toggle" id="toggle-theme" title="Toggle theme">
  <i data-lucide="moon" id="theme-icon"></i>
</button>
<script>
  function applyTheme(mode) {
    document.documentElement.setAttribute('data-theme', mode);
    localStorage.setItem('theme', mode);
    document.getElementById('theme-icon').setAttribute('data-lucide', mode === 'dark' ? 'moon' : 'sun');
    lucide.createIcons();
  }

  const storedTheme = localStorage.getItem('theme') || 'dark';
  applyTheme(storedTheme);

  document.getElementById('toggle-theme').addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    applyTheme(current === 'dark' ? 'light' : 'dark');
  });
</script>

</body>
</html>
