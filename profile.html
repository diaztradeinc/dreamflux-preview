
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
<style>
  .card, .button, .input {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px;
    margin: 8px 0;
    transition: background 0.3s ease, color 0.3s ease;
  }

  [data-theme="light"] .card,
  [data-theme="light"] .button,
  [data-theme="light"] .input {
    background: rgba(0, 0, 0, 0.05);
    color: #111;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  [data-theme="light"] .button:hover {
    background: rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <div class="card" style="max-width: 600px; margin: 60px auto; text-align: center;">
    <label>
      <input type="file" id="avatar-upload" accept="image/*" style="display:none" />
      <img id="avatar-preview" src="assets/images/profile.jpg" alt="User Avatar"
        style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; cursor:pointer;"
        onclick="document.getElementById('avatar-upload').click();" />
    </label>
    <input type="text" class="input" id="username-input" placeholder="Username" style="width:80%; margin: 12px auto;" />
    <button class="button" onclick="saveProfile()" style="width:60%;">Save</button>
    <p id="profile-msg" style="font-size: 0.9rem; opacity: 0.7; margin-top: 6px;"></p>
  </div>

  <script>
    const avatarInput = document.getElementById("avatar-upload");
    const avatarPreview = document.getElementById("avatar-preview");
    const usernameInput = document.getElementById("username-input");

    function saveProfile() {
      const username = usernameInput.value.trim();
      localStorage.setItem("username", username);
      document.getElementById("profile-msg").innerText = "Profile saved!";
    }

    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          avatarPreview.src = reader.result;
          localStorage.setItem("avatar", reader.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Load profile from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const storedName = localStorage.getItem("username");
      const storedAvatar = localStorage.getItem("avatar");
      if (storedName) usernameInput.value = storedName;
      if (storedAvatar) avatarPreview.src = storedAvatar;
    });
  </script>
