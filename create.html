
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamFlux - Create</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>

<style>
  .card, .button, .input {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px;
    margin: 8px 0;
    transition: background 0.3s ease, color 0.3s ease;
  }

  [data-theme="light"] .card,
  [data-theme="light"] .button,
  [data-theme="light"] .input {
    background: rgba(0, 0, 0, 0.05);
    color: #111;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  [data-theme="light"] .button:hover {
    background: rgba(0, 0, 0, 0.1);
  }
</style>


<style>
  .card, .button, .input {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 12px;
    margin: 8px 0;
    transition: background 0.3s ease, color 0.3s ease;
  }

  [data-theme="light"] .card,

    color: #111;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  [data-theme="light"] .button:hover {
    background: rgba(0, 0, 0, 0.1);
  }
</style>


<style>
  .no-animations * {
    transition: none !important;
    animation: none !important;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>DreamFlux Image Generator</h1>

    <div style="margin-bottom: 1em;">
      <label for="prompt">Prompt:</label>
      <input id="prompt" type="text" placeholder="Describe your image..." style="width:100%;padding:10px;margin-top:5px;" />
    </div>

    <div style="margin-bottom: 1em;">
      <label for="negative-prompt">Negative Prompt:</label>
      <input id="negative-prompt" type="text" placeholder="Optional exclusions..." style="width:100%;padding:10px;margin-top:5px;" />
    </div>

    <div style="margin-bottom: 1em;">
      <input id="model-search" type="text" placeholder="Search models..." style="width:100%;padding:10px;" />
    </div>

    <!-- Categorized Model Carousel -->
    <div id="model-carousel"></div>

    <!-- DRAW BUTTON -->
    <div style="margin-top: 2em;">
      <button id="generate-button">Start Drawing</button>
    </div>

    <!-- Preview -->
    <div id="image-preview" style="margin-top: 1.5em;"></div>
  </div>

  <script src="../assets/js/app.js"></script>

<!-- Lucide Icon Navigation -->
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #444;
    z-index: 999;
  }
  .bottom-nav a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0.7;
  }
  .bottom-nav a:hover {
    transform: scale(1.25);
    opacity: 1;
  }
  .bottom-nav a.active {
    transform: translateY(3px);
    opacity: 1;
  }
</style>

<!-- Lucide Icon Navigation -->
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #444;
    z-index: 999;
  }
  .bottom-nav a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0.7;
  }

</style>
<nav class="bottom-nav">
  <a href="/" id="nav-home" title="Home"><i data-lucide="home"></i></a>
  <a href="/create" id="nav-create" title="Create"><i data-lucide="wand-2"></i></a>
  <a href="/profile" id="nav-profile" title="Profile"><i data-lucide="image"></i></a>
  <a href="/settings" id="nav-settings" title="Settings"><i data-lucide="settings"></i></a>

  <div id="nav-user" style="position:absolute; right:16px; top:-4px; display:flex; align-items:center; gap:8px;">
    <span id="nav-username" style="font-size:0.9rem; opacity:0.8;"></span>
    <img id="nav-avatar" src="assets/images/profile.jpg" alt="Avatar" style="width:30px;height:30px;border-radius:50%;object-fit:cover;" />
  </div>
</nav>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    
    lucide.createIcons();

    // Show saved user avatar and name
    const uname = localStorage.getItem("username");
    const avatar = localStorage.getItem("avatar");
    if (uname) document.getElementById("nav-username").textContent = uname;
    if (avatar) document.getElementById("nav-avatar").src = avatar;

    const path = window.location.pathname;
    if (path.includes("create")) document.getElementById("nav-create").classList.add("active");
    else if (path.includes("profile")) document.getElementById("nav-profile").classList.add("active");
    else if (path.includes("settings")) document.getElementById("nav-settings").classList.add("active");
    else document.getElementById("nav-home").classList.add("active");
  });
</script>
</body>
